<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Case X-XX</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/test.css">
</head>
<body ng-app="demoApp">
    <div class="navbar navbar-default navbar-inversed">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <div>Case X-XX</div>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
        <div class="container">
        </div>
    </div>
    <div ng-controller="MainController" class="container">
        <p>Focus: {{mainMsg}}</p>
        <div ng-if="isWebRtcSupported">WebRTC is supported by the browser.</div>
        <div ng-if="!isWebRtcSupported">
            <p>WebRTC is not supported by your browser.</p>
            <p>Please install a browser that supports WebRTC:</p>
            <img class="firefox-download-logo" src="images/firefox_download_logo.png" alt="firefox_download_logo.png">
            <img class="chrome-download-logo" src="images/chrome_download_logo.png" alt="chrome_download_log.png">
            <p>Alternatively, you may FFS...</p>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.min.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
